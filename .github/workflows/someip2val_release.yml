name: someio2val_release

on:
  # workflow_dispatch:   #TODO: input versions manually
  push:
    tags:
      - "v*.*.*"

jobs:

  someip2val:
    name: Build
    uses: ./.github/workflows/someip2val.yml

  create_release:
    name: Create release
    runs-on: ubuntu-latest
    needs:
      [
        someip2val,
      ]
    # Permissions needed to push to ghcr.io. may not be granted on eclipse repo
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: bin/

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true

  release-dbc2val-image:
    name: "Download and push to ghcr/ttl.sh"
    runs-on: ubuntu-latest

    needs: [someip2val-build]
    steps:
      - id: repository-name-adjusted
        name: Prepare repository name in lower case for docker upload. This supports repository names in mixed case
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ github.repository }}

      - id: get_version
        uses: battila7/get-version-action@v2

      - name: Retrieve saved Docker image
        uses: actions/download-artifact@v3
        with:
          name: Container image
          path: ${{github.workspace}}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Push image to ttl.sh"
        env:
          VAL_NAME: dbc2val
          VAL_VERSION: ${{ steps.get_version.outputs.version }}
          GIT_HUB_REPOSITORY_NAME_LOWER_CASE: ${{ steps.repository-name-adjusted.outputs.lowercase }}
        shell: bash
        run: |
          skopeo copy --all oci-archive:dbc2val.tar "docker://ttl.sh/$GIT_HUB_REPOSITORY_NAME_LOWER_CASE/$VAL_NAME:$VAL_VERSION"
          skopeo inspect --raw "docker://ttl.sh/$GIT_HUB_REPOSITORY_NAME_LOWER_CASE/$VAL_NAME:$VAL_VERSION" | jq
          skopeo inspect "docker://ttl.sh/$GIT_HUB_REPOSITORY_NAME_LOWER_CASE/$VAL_NAME:$VAL_VERSION"

      - name: "Push image to ghcr"
        env:
          VAL_NAME: dbc2val
          VAL_VERSION: ${{ steps.get_version.outputs.version }}
          GIT_HUB_REPOSITORY_NAME_LOWER_CASE: ${{ steps.repository-name-adjusted.outputs.lowercase }}
        shell: bash
        run: |
          skopeo copy --all oci-archive:dbc2val.tar "docker://ghcr.io/$GIT_HUB_REPOSITORY_NAME_LOWER_CASE/$VAL_NAME:$VAL_VERSION"
          skopeo inspect --raw "docker://ghcr.io/$GIT_HUB_REPOSITORY_NAME_LOWER_CASE/$VAL_NAME:$VAL_VERSION" | jq
          skopeo inspect "docker://ghcr.io/$GIT_HUB_REPOSITORY_NAME_LOWER_CASE/$VAL_NAME:$VAL_VERSION"
